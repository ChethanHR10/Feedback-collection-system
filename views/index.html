<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Collection System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="form-container">
            <form action="/feedback" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
            
                <label for="feedback">Describe your feedback:</label>
                <textarea id="feedback" name="message" rows="4" cols="50" required></textarea><br><br> 
            
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" required><br><br> 
            
                <input type="submit" value="Submit" class="submit-btn">
            </form>
            
        </div>
    </div>
</body>
</html>
